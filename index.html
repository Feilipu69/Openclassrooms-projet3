<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset = "utf-8" />
		<link rel="stylesheet" href="css/projet3.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

		<title>projet3</title>
	</head>
	<body>
		<h1>Réservation de vélos</h1>
		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!--images blocks -->
			<figure class="mySlides"> 
				<img src="images/bicloo.jpg" alt="image vélo" />
				<figcaption>Bienvenue sur notre site de réservation de vélo</figcaption>
			</figure>
			<figure class="mySlides">
				<img src="images/map.png" alt="carte" />
				<figcaption>Choisissez une station.</figcaption>
			</figure>
			<figure class="mySlides">
				<img src="images/identity.png" alt="formulaire" />
				<figcaption>Entrez vos nom et prénom.</figcaption>
			</figure>
			<figure class="mySlides">
				<img src="images/signature.png" alt="signature" />
				<figcaption>Signez, votre vélo sera réservé durant 20mn. Merci</figcaption>
			</figure>

			<!-- Next and previous buttons -->
			<a class="prev"><i class="fas fa-bicycle"></i></a>
			<a class="next"><i class="fas fa-bicycle"></i></a>
		</div>

		<div class="playStopButton">
			<button class="play">Play</button>
			<button class="stop">Stop</button>
		</div>

		<div id="mapAndData">
			<div id="mapid"></div>
			<div id="data">
				<p id="name"></p>
				<p id="status"></p>
				<p id="address"></p>
				<p id="place"></p>
				<p id="available"></p>
				<p id="bike"></p>
				<div id="identity">
					<p><label>Nom </label><input id="lastName" /></p>
					<p><label>Prénom </label><input id="firstName" /></p>
					<p><button id="booking">Réservation</button></p>
				</div>
				<div id="noBike"></div>
			</div>
		</div>
		<div id="bookingSignature">
			<div id="bookingData">
				<div id="addressAndName"></div>
				<div id="countdown">
					Temps restant avant expiration de la réservation <span id="min"></span> min <span id="sec"></span> sec
				</div>
			</div>
			<canvas id="canvas" width="320" height="160">
				Votre navigateur ne supporte pas cet élément
			</canvas>
		</div>

		<script src="js/ajax.js"></script>
		<script src="js/lib/jquery-3.3.1.js"></script>
		<script src="js/slider.js"></script>
		<script src="js/map.js"></script>
		<script src="js/signature.js"></script>
		<script src="js/countdown.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
