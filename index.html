<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset = "utf-8" />
		<link rel="stylesheet" href="projet3.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

		<title>projet3</title>
	</head>
	<body>
		<h1>Réservation de vélos</h1>
		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!-- blocs des images -->
			<figure class="mySlides"> 
				<img src="images/veloUn.jpeg" alt="image vélo" />
				<figcaption>Bienvenue sur notre site de réservation de vélo</figcaption>
			</figure>
			<figure class="mySlides">
				<img src="images/veloDeux.jpeg" alt="image vélo" />
				<figcaption>Veuillez entrer vos nom et prénom puis signer</figcaption>
			</figure>
			<figure class="mySlides">
				<img src="images/veloTrois.jpeg" alt="image vélo" />
				<figcaption>Votre vélo sera réservé pour une durée de 20 min</figcaption>
			</figure>

			<!-- Next and previous buttons -->
			<a class="prev"><i class="fas fa-bicycle"></i></a>
			<a class="next"><i class="fas fa-bicycle"></i></a>
		</div>

		<div class="bouton">
			<button class="play">Play</button>
			<button class="stop">Stop</button>
		</div>

		<div id="mapAndInformations">
			<div id="mapid"></div>
			<div id="data">
				<p id="name"></p>
				<p id="status"></p>
				<p id="address"></p>
				<p id="place"></p>
				<p id="dispo"></p>
				<p id="velo"></p>
				<p><label>Nom </label><input id="lastName" /></p>
				<p><label>Prénom </label><input id="firstName" /></p>
				<p><button id="send">Réservation</button></p>
			</div>
		</div>
		<div id="booking">
			<div id="addressAndName"></div>
			<div id="chronos">Temps restant avant expiration de la réservation <span id="min"></span> min <span id="sec"></span> sec <button id="reset">Stop</button></div>
			<div id="terminus"></div>
		</div>
		<div id="noBikes"></div>

		<script src="ajax.js"></script>
		<script src="fichiers/jquery-3.3.1.js"></script>
		<script src="slider.js"></script>
		<script src="map.js"></script>
		<script src="booking.js"></script>
		<script src="chrono.js"></script>
		<script src="main.js"></script>
	</body>
</html>
