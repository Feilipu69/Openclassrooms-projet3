<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta name = "viewport" content = "initial-scale = 1.0, width = device-width" />
		<meta name="description" content="site de location de vélos dans la ville de Nantes" />
		<!-- meta tags Facebook -->
		<meta property="og:title" content="Cyclos dispos" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.apprenti-developpeur.fr/projet3" />
		<meta property="og:description" content="site de location de vélos dans la ville de Nantes" />
		<!-- meta tags Twitter -->
		<meta name="twitter:title" content="Cyclos dispos" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:description" content="site de location de vélos dans la ville de Nantes" />
		<meta charset = "utf-8" />
		<link rel="stylesheet" href="css/projet3.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
							   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
							   crossorigin=""/>


		<title>Cyclos dispos</title>
	</head>
	<body>
		<h1>Nantes Cyclos dispos</h1>
		<!-- élément du diaporama -->
		<div class="slideshow-container">
			<a class="prev"><button class="button">&lt;</button></a>
			<!--éléments des images -->
			<figure hidden class="mySlides"> 
				<img src="images/bicloo.jpg" alt="image vélo" />
				<figcaption>Bienvenue sur notre site de réservation de vélo</figcaption>
			</figure>
			<figure hidden class="mySlides">
				<img src="images/map.png" alt="carte" />
				<figcaption>Choisissez une station.</figcaption>
			</figure>
			<figure hidden class="mySlides">
				<img src="images/identity.png" alt="formulaire" />
				<figcaption>Entrez vos nom et prénom.</figcaption>
			</figure>
			<figure hidden class="mySlides">
				<img src="images/signature.png" alt="signature" />
				<figcaption>Signez, votre vélo sera réservé durant 20mn. Merci</figcaption>
			</figure>

			<a class="next"><button class="button">&gt;</button></a>
		</div>

		<!-- Boutons play et stop -->
		<div class="playStopButton">
			<button class="play">Marche</button>
			<button class="stop">Arrêt</button>
		</div>

		<div id="mapAndData">
			<!-- carte -->
			<div id="map">
				<div id="mapid"></div>
			</div>

			<!-- informations de la station et formulaire -->
			<div hidden id="data">
				<p id="name"></p>
				<p id="status"></p>
				<p id="address"></p>
				<p id="place"></p>
				<p id="available"></p>
				<p id="bike"></p>
				<div id="identity"> <!-- formulaire -->
					<p><label for="lastName">Nom </label><input type="text" id="lastName" /></p>
					<p><label for="firstName">Prénom </label><input type="text" id="firstName" /></p>
					<canvas hidden id="canvas" width="320" height="160">
						Votre navigateur ne supporte pas cet élément
					</canvas>
					<p><button id="booking">Réservation</button></p>
				</div>
				<div id="noBike"></div>
			</div>
		</div>

		<!-- informations de la réservations -->
		<div hidden id="bookingData">
			<div id="addressAndName"></div>
			<div id="countdown">
				Temps restant avant expiration de la réservation <span id="min"></span> min <span id="sec"></span> sec
			</div>
		</div>

			<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
					integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
					crossorigin=""></script>
			<script src="js/ajax.js"></script>
			<script src="js/lib/jquery-3.3.1.js"></script>
			<script src="js/Slider.js"></script>
			<script src="js/Map.js"></script>
			<script src="js/Booking.js"></script>
			<script src="js/Signature.js"></script>
			<script src="js/Countdown.js"></script>
			<script src="js/main.js"></script>
	</body>
</html>
